<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groover</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div id="heading-root"></div>
    <div id="button-root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
        const e = React.createElement;

        function Heading(){
            return e('h1', { className: 'center-top' }, 'Groover');
        }        

        function Button(){
            return e('button', {className: 'button', onClick: () => alert("Get Groovy")}, 'Get Groovy');
        }

        const headingRoot = ReactDOM.createRoot(document.getElementById('heading-root'));
        headingRoot.render(e(Heading));

        const buttonRoot = ReactDOM.createRoot(document.getElementById('button-root'));
        buttonRoot.render(e(Button));
    </script>
</body>
</html>
